<table>
    <tr style="background-color: #808080;">
        <th>Group System</th>
        <th>Mass (kg)</th>
        <th>LCG (m)</th>
        <th>TCG (m)</th>
        <th>VCG (m)</th>
    </tr>
    {% for gs in gs_list %}
        <tr>
            <td>G{{gs.ID_GS}}</td>
            <td>{{gs.Mass|floatformat:3 }}</td>
            <td>{{gs.LCG|floatformat:3}}</td>
            <td>{{gs.TCG|floatformat:3}}</td>
            <td>{{gs.VCG|floatformat:3}}</td>
        </tr>
    {% endfor %}
</table>
